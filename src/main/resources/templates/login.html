<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .login-container {
            width: 300px;
            margin: 120px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1565c0;
        }

        .error {
            color: red;
            text-align: center;
        }

        .logout {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login custom</h2>

    <!-- ошибка логина -->
    <div class="error" th:if="${param.error}">
        Invalid username or password
    </div>

    <!-- logout message -->
    <div class="logout" th:if="${param.logout}">
        You have been logged out
    </div>

    <form method="post" action="/auth/login">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
